version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: cyx
      POSTGRES_PASSWORD: cyx
      POSTGRES_DB: cyx
    ports: ['5432:5432']
  redis:
    image: redis:7
    ports: ['6379:6379']
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    environment:
      DATABASE_URL: postgresql://cyx:cyx@postgres:5432/cyx
    ports: ['3001:3001']
    depends_on: [postgres, redis]
  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    ports: ['3000:3000']
    depends_on: [api]
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    depends_on: [redis]
